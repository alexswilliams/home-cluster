apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluentd
spec:
  selector:
    matchLabels:
      app: fluentd

  replicas: 1
  strategy:
    # todo: maybe best to have this rolling.
    type: Recreate

  template:

    metadata:
      labels:
        app: fluentd

    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always

      volumes:
      - name: fluentd-config
        configMap:
          name: fluentd-config

      containers:
      - name: fluentd
        image: fluent/fluentd:stable
        ports:
        - containerPort: 9800
          hostPort: 9800
          hostIP: 0.0.0.0
          protocol: TCP
          name: fluent-test
        - containerPort: 24224
          hostPort: 24224
          hostIP: 0.0.0.0
          protocol: TCP
          name: fluentd-tcp
        - containerPort: 24224
          hostPort: 24224
          hostIP: 0.0.0.0
          protocol: UDP
          name: fluentd-udp

        volumeMounts:
        - mountPath: /fluentd/etc/fluentd.conf
          name: fluentd-config
          subPath: fluentd.conf
          readOnly: true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
data:
  fluentd.conf: |
    <source>
      @type http
      port 9800
      bind 0.0.0.0
    </source>
    <match **>
      @type stdout
    </match>
