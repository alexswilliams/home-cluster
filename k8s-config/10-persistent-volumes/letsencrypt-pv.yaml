apiVersion: v1
kind: PersistentVolume
metadata:
  name: certificate-pv
spec:
  capacity:
    storage: 100Mi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteMany
  storageClassName: local-storage
  claimRef:
    namespace: default
    name: certificate-pvc
  local:
    path: /mnt/k8s-pv/certificate-pv
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - falkenstein.alexswilliams.co.uk
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: certificate-pvc
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: local-storage
  resources:
    requests:
      storage: 100Mi
