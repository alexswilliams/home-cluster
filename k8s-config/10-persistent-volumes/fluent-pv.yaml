apiVersion: v1
kind: PersistentVolume
metadata:
  name: fluent-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  storageClassName: local-storage
  claimRef:
    namespace: default
    name: fluent-pvc
  local:
    path: /mnt/k8s-pv/fluent-pv
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - falkenstein.alexswilliams.co.uk
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fluent-pvc
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 1Gi
